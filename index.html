<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
/>

    <title>js Array Reflection</title>
</head>
<body>
    <div id="root">
        <div class="containerWrapper">
            <!-- image section -->
            <div class="container">
                <div class="imageWrapper">
                    <img src="https://picsum.photos/200/300" alt="image" />
                </div>
            </div>

            <!-- form section -->
            <div class="container">
                <div class="formWrapper">
                    <form action="_self" id="emailCollection">
                        <!-- input field -->
                        <label for="email" class="label-emailInput">Email:</label>
                        <input type="email" name="email" id="email" class="emailInput" />

                        <!-- new image btn -->
                        <button type="button" class="btn btn-primary" id="newImage">
                            New Image
                        </button>

                        <!-- save image btn -->
                        <button type="submit" class="btn btn-secondary" id="saveImage">
                            Save Image
                        </button>
                    </form>
                </div>
            </div>

            <!-- image list section -->
            <div class="container">
                <div class="imageListWrapper">

                    <!-- saved profiles -->
                    <div class="profileSelcetor">
                        <label for="savedProfiles" class="label-emailSelect">
                            Saved Profiles:
                        </label>
                        <select name="savedProfiles" id="savedProfiles" class="emailSelect">
                            <option value="default">Select an email</option>
                        </select>
                    </div>

                    <!-- image list -->
                    <div class="imageListContainer">
                        <div class="row">
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
